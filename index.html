<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Kartenspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .card {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: inline-block;
            width: 100px; /* Breite der Karte */
            height: 150px; /* Höhe der Karte */
            perspective: 1000px; /* Für die Flip-Animation */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card-back {
            background-color: #007BFF;
            color: white;
            transform: rotateY(180deg);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 1 Vorderseite
                </div>
                <div class="card-back">
                    Karte 1 Rückseite
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 2 Vorderseite
                </div>
                <div class="card-back">
                    Karte 2 Rückseite
                </div>
            </div>
        </div>
        <!-- Weitere Karten hier -->
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', () => {
                card.querySelector('.card-inner').classList.toggle('flipped');
            });
        });
    </script>
</body>
</html>
