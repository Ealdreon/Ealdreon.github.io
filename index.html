<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdCroc</title>
    <style>
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #home {
            /* Styles für die Startseite */
        }
        #cardGame .card {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: inline-block;
            width: 100px; /* Breite der Karte */
            height: 150px; /* Höhe der Karte */
            perspective: 1000px; /* Für die Flip-Animation */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card-back {
            background-color: #007BFF;
            color: white;
            transform: rotateY(180deg);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1>Willkommen bei bei ColdCroc</h1>
        <p>Entdecken Sie die Spiele, die wir entwickelt haben.</p>
        <ul>
            <li><button onclick="showGame('cardGame')">Kartenspiel</button></li>
            <!-- Weitere Spiele als Menüpunkte -->
        </ul>
    </div>

    <div class="container hidden" id="cardGame">
        <h1>Kartenspiel</h1>
        <p>Hier kommt die Beschreibung des Kartenspiels.</p>
        <!-- Hier integrieren Sie die Karten-Flip-Animation -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 1 Vorderseite
                </div>
                <div class="card-back">
                    Karte 1 Rückseite
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 2 Vorderseite
                </div>
                <div class="card-back">
                    Karte 2 Rückseite
                </div>
            </div>
        </div>
        <button onclick="showGame('home')">Zurück zur Startseite</button>
    </div>

    <script>
    function showGame(gameId) {
        // Alle Spiele-Container ausblenden
        document.querySelectorAll('.container').forEach(container => {
            container.classList.add('hidden');
        });

        // Gewähltes Spiel anzeigen
        const gameContainer = document.getElementById(gameId);
        gameContainer.classList.remove('hidden');

        // Event-Bindings nur aktualisieren, wenn das Kartenspiel angezeigt wird
        if (gameId === 'cardGame') {
            // Kurze Verzögerung sicherstellen, dass die Elemente im DOM sind
            setTimeout(() => {
                bindCardEvents();
            }, 0); // Eine Verzögerung von 0 ms reicht hier oft aus
        }
    }
    
    function bindCardEvents() {
        document.querySelectorAll('#cardGame .card').forEach(card => {
            card.addEventListener('click', () => {
                card.querySelector('.card-inner').classList.toggle('flipped');
            });
        });
    }

    // Initial bind für den Fall, dass die Seite direkt mit dem Kartenspiel geladen wird
    document.addEventListener('DOMContentLoaded', () => {
        bindCardEvents();
    });
</script>

</body>
</html>
