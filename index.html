<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColdCroc</title>
    <style>
        body, h1, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        #cardGame .card {
            margin: 20px;
            padding: 0; /* Geändert von 20px auf 0, um den inneren Container korrekt zu positionieren */
            background-color: #006400;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: inline-block;
            width: 100px; /* Breite der Karte */
            height: 150px; /* Höhe der Karte */
            perspective: 1000px; /* Für die Flip-Animation */
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
            position: relative;
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card-back {
            background-color: #007BFF;
            color: white;
            transform: rotateY(180deg);
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    background-color: #006400;
    <div class="container" id="home">
        <h1>Willkommen bei ColdCroc</h1>
        <p>Entdecken Sie die Spiele, die wir entwickelt haben.</p>
        <ul>
            <li><button onclick="showGame('cardGame')">Kartenspiel</button></li>
            <!-- Weitere Spiele als Menüpunkte -->
        </ul>
    </div>

    <div class="container hidden" id="cardGame">
        <h1>Kartenspiel</h1>
        <p>Hier kommt die Beschreibung des Kartenspiels.</p>
        <!-- Hier integrieren Sie die Karten-Flip-Animation -->
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 1 Vorderseite
                </div>
                <div class="card-back">
                    Karte 1 Rückseite
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    Karte 2 Vorderseite
                </div>
                <div class="card-back">
                    Karte 2 Rückseite
                </div>
            </div>
        </div>
        <button onclick="showGame('home')">Zurück zur Startseite</button>
    </div>

    <script>
    function showGame(gameId) {
        document.querySelectorAll('.container').forEach(container => {
            if (container.id === gameId) {
                container.classList.remove('hidden');
            } else {
                container.classList.add('hidden');
            }
        });
    }

    document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });
    });
    </script>
</body>
</html>
